<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tap Tempo</title>
    <meta name="description" content="A simple tap tempo beats per minute calculator">
    <meta name="keywords" content="tap tempo, bpm, tempo, metronome">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tap Tempo">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#7b5294">

    <link rel="stylesheet" href="styles/mdl--deep_purple-green.css"/>
    <link rel="stylesheet" href="styles/tap-tempo.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="scripts/modernizr.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <!-- Top row, always visible -->
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <h1><span class="mdl-layout-title">Tap Tempo</span></h1>
        </div>
        <!-- Bottom row, not visible on scroll -->
      </header>
      <main class="mdl-layout__content">
        <div style="flex-direction:column;" class="mdl-grid">
          <div style="margin:6px auto 0px;text-align:center;" class="mdl-cell">
            <p id="bpm" class="mdl-typography--display-2">---</p>
            <p>BPM</p>
          </div>
          <button style="margin-top:0.5em;" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored tapper">
            <span>tap here</span>
          </button>
          <div style="margin:0 auto;padding-top:2em;" class="g--half g--centered">
            <p>please wait 3 seconds to reset</p>
          </div>
        </div>
      </main>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <!-- endbuild -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-46975210-3', 'auto');
    ga('send', 'pageview');
  </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
